<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jour02 job04</title>
    <script defer src="script.js"></script>
</head>
<body>

<form action="" method="post" id="form-add-student">
    <label for="student-mail">Email:</label>
    <input type="email" name="student-mail" id="student-mail">
    <label for="student-fullname">Fullname:</label>
    <input type="text" name="student-fullname" id="student-fullname">
    <label for="student-gender">Genre:</label>
    <select name="student-gender" id="student-gender">
        <option value="male">Homme</option>
        <option value="female">Femme</option>
    </select>
    <label for="student-grade">Promo:</label>
    <select name="student-grade" id="student-grade"></select>
    <label for="student-birthdate">Date de naissance:</label>
    <input type="date" name="student-birthdate" id="student-birthdate">
    <input type="submit" value="Envoyer" id="submit-btn">
</form>

</body>
</html>
